<!DOCTYPE html>
<html>
<head>
	<title>Form demo</title>
</head>
<body>

<h1>Login</h1>
<!-- action - where the form send data -->
<!-- Method - http type of request  -->
<!-- <form action="http://wikipedia.org" method="Get"> -->
<form >
<input name="userName" type="text" placeholder="userName">
<input name="pwd" type="password" placeholder="Password">
<!-- <button>Submit</button> -->
<input type="Submit">

<p> Do you prefer cats or dogs?</p>
<label for="dogs">Dogs: </label>
<input name="petChoice" id="dogs" type="radio" value="DOGS">
<label for="cats">Cats: </label>
<input name="petChoice" id="cats" type="radio" value="CATS">

<p> What is your mood? </p>
<select name="mood">

	<option value="happy"> :)  </option>
	<option value="neutral"> :|</option>
	<option value="sad"> :()   </option>
</select>

<!-- Test area is not an input type tag -->
<textarea name="paragraph"  rows="10" cols="10"> </textarea>

<button>GO!</button>
</form>

</body>
</html>
